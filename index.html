<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <a id="github-link" title="source code" href="https://www.google.com/" target="_blank">
        <i class="fa fa-github"></i>
    </a>
    <h1>🎈✨
        <span>Is your Birthday Lucky?</span>🎉🎁
    </h1>

    <div id="intro">
        <p>Enter your Birthday Date and Lucky number to findout whether your Birthday is Lucky or not.</p>
    </div>

    <label for="date-of-birth"> Date of Birth</label>
    <input type="date" id="date-of-birth">

    <label for="lucky-number">Lucky Number</label>
    <input type="number" id="lucky-number">

    <button id="check-button">Check</button>
    <h2 id="output-text"></h2>



    <footer>
        <h2>My Social Media</h2>
        <ol>
            <li>
                <a id="github" href="https://www.google.com/" target="_blank">
                    <i class="fa fa-github" style="font-size:48px;color:black"></i>
            </li>
            <li>
                <a id="linkedin" href="https://www.google.com/" target="_blank">
                    <i class="fa fa-linkedin" style="font-size:48px;color:black"></i></a>
            </li>
            <li>
                <a id="twitter" href="https://www.google.com/" target="_blank">
                    <i class="fa fa-twitter" style="font-size:48px;color:black"></i></a>
            </li>
        </ol>
        <div id="privacy-note">

            <p> Privacy Note : No data is collected. No need to worry about data misuse.</p>

        </div>
    </footer>
    <script src="app.js" type="text/javascript"></script>


</body>

</html>
